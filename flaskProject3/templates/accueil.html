{% extends "layout.html" %}
{% block content %}
    <main>
        <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-body-tertiary">
            <div class="col-md-6 p-lg-5 mx-auto my-5">
                <h1 class="display-3 fw-bold">Location Dupont</h1>
                <h3 class="fw-normal text-muted mb-3">Location de matériel de bricolage et de jardinage !</h3>

            </div>

        <h3 class="text-center">Nos catégories de produits</h3>
        <br><br>
        <div class="row text-center">
            {% for cat in liste_cat %}
                <div class="col-md-4 mb-4">
                    <a href="{{ url_for('produits_categorie', id_cat=cat.id_categ) }}"
                       class="btn btn-outline-primary btn-lg">{{ cat.nom_categ }}</a>
                </div>
            {% endfor %}
        </div>
        </div>

    </main>
{% endblock %}
